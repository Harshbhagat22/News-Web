<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./kwq00esu.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="agriculture" onclick="onNavItemClick('agriculture')">Agriculture</li>
                    <li class="hover-link nav-item" id="stocks" onclick="onNavItemClick('stocks')">Stocks</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="Search news...">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">News Title</h3>
                <h6 class="news-source" id="news-source">Source Â· Date</h6>
                <p class="news-desc" id="news-desc">News description goes here...</p>
            </div>
        </div>
    </template>
    <footer>
        <p>Powered by <a href="https://newsapi.org" target="_blank">NewsAPI</a></p>
    </footer>

   <script src="script.js"></script>
</body>
</html>
